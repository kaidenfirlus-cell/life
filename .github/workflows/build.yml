name: Build Plugin
on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven
      - name: Build with Maven
        run: mvn -B -DskipTests package
      - name: Upload jar
        uses: actions/upload-artifact@v4
        with:
          name: lifesteal-jar
          path: target/*.jar
